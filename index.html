<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro de endereço</h1>
    <form class="row g-3">
        <div class="col-7">
            <label for="inputAddress" class="form-label">Nome</label>
            <input type="text" class="form-control" id="Seu nome">
          </div>
          <div class="col-7">
            <label for="inputAddress" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="Sobre nome">
            <div class="col-7">
                <label for="inputAddress" class="form-label">Nascimento</label>
                <input type="text" class="form-control" id="Seu nome" placeholder="dd/mm/aaaa">
                <div class="col-7">
                    <label for="inputAddress" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="Seu E-mail">
                  </div>
                  <div class="col-7">
                    <label for="inputAddress" class="form-label">senha</label>
                    <input type="text" class="form-control" id="Sua senha"placeholder="xxxxxxx">
                  </div>
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Confirme sua senha</label>
                <input type="text" class="form-control" id="sua senha">
          </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
        </div>
        <br>
        <div class="col-7">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="rua" placeholder="Rua Nabuco">
        </div>
        <div class="col-3">
            <label for="inputAddress" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero">
          </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="bairro">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input id="estado" class="form-control">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <script type="text/javascript" src="./controller.js"></script>  
</body>
</html>
